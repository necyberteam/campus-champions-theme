global-styling-and-scripts:
  version: 8.0
  css:
   base:
    'https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css': { type: external, minified: true }
    'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css': { type: external, minified: true }
    'https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,700;1,200;1,400;1,700&display=swap': { type: external }
    'https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap': { type: external }
    css/style.css: {}
  js:
    'https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js': { type: external, minified: true }
    'https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js': { type: external, minified: true }
    'https://cdn.jsdelivr.net/picturefill/2.3.1/picturefill.min.js': { type: external, minified: true }
    js/main.js: {}
    js/global.js: {}
  dependencies:
    - core/jquery

js-header:
  header: true
  js:
    'https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js': { type: external, minified: true }
    'https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/jquery.mark.min.js': { type: external, minified: true }
